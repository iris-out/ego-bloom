# 매일 1회 랭킹 데이터 갱신 후 커밋·푸시 (Vercel 자동 배포 연동)
name: Update ranking data

on:
  schedule:
    # UTC 15:00 = KST 00:00 (자정)
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  update-ranking:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate ranking_latest.json
        run: node scripts/fetch_ranking.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/ranking_latest.json
          if git diff --staged --quiet; then
            echo "No changes to ranking_latest.json"
          else
            git commit -m "chore(data): update ranking_latest.json [cron]"
            git push
          fi
